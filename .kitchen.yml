---
driver:
  name: vagrant
  vagrantfiles:
    - ./test/.Vagrantfile.cachier.rb
    - ./test/.Vagrantfile.disable-berkshelf.rb

provisioner:
  name: chef_solo
  chef_omnibus_install_options: -d /tmp/vagrant-cache/vagrant_omnibus

platforms:
  <% [6,7].each do |centos_version| %>
  - name: centos-<%=centos_version%>
    driver:
      box: inviqa/centos-<%=centos_version%>-minimal
  <% end %>

suites:
  - name: cron
    run_list:
      - recipe[magento-ng::cron]
    attributes:
      nginx:
        sites:
          site1:
            server_name: "test.dev"
            docroot: "/docroot"
            type: "magento"
  - name: cron-aoe
    run_list:
      - recipe[magento-ng::cron]
    attributes:
      nginx:
        sites:
          site1:
            server_name: "test.dev"
            docroot: "/docroot"
            type: "magento"
            magento:
              cron_type: aoe_scheduler
              aoe_scheduler:
                custom_group:
                  mode: default
                  exclude_groups: excludegroup
                custom_job:
                  mode: default
                  include_jobs: includejob
  - name: etc-local
    run_list:
      - recipe[magento-ng::etc-local]
    attributes:
      nginx:
        sites:
          site1:
            server_name: "test.dev"
            docroot: "/docroot"
            type: "magento"
            magento:
              app:
                crypt_key: "foo"
  - name: stack
    run_list:
      - recipe[nginx]
      - recipe[config-driven-helper::nginx-sites]
      - recipe[magento-ng::stack]
    attributes:
      nginx:
        sites:
          site1:
            server_name: "test.dev"
            docroot: "/var/www/app/current/public"
            inherits: "magento"
            protocols: ['http']
            capistrano:
              deploy_to: "/var/www/app"
            magento:
              app:
                crypt_key: "foo"
            capistrano: false
